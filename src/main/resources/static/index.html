<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share - ShareKaro Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
<div class="container mx-auto mt-10 p-4">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-700">ShareKaro Web</h1>
        <p class="text-gray-600">Developed by <a class="text-blue-600" href="https://github.com/Aizen-code-dev">@AIzen-code-dev</a></p>
    </div>

    <!-- UPLOAD AREA -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">üì§ Upload (Mobile ‚Üí PC)</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" class="w-full mb-3 border rounded-lg px-3 py-2">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Upload</button>
        </form>
        <div class="progress-area mt-4 w-full bg-gray-200 rounded-lg">
            <div class="progress-bar h-2 bg-blue-500 rounded-lg" style="width: 0%;"></div>
        </div>
        <div class="uploaded-area mt-4 text-center text-gray-700"></div>
    </div>

    <!-- DOWNLOAD AREA -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">üì• Download (PC ‚Üí Mobile)</h2>
        <button id="refreshBtn" class="mb-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Refresh File List
        </button>
        <div id="fileList" class="text-gray-800"></div>
    </div>

    <div class="text-center mt-6">
        <p class="text-gray-600">Open on your phone browser:</p>
        <h2 class="text-lg font-semibold text-blue-700">http://192.168.x.x:8080/</h2>
        <p class="text-sm text-gray-500">Replace the IP above with your PC's local Wi-Fi IP.</p>
    </div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.querySelector('.progress-bar');
    const uploadedArea = document.querySelector('.uploaded-area');
    const fileList = document.getElementById('fileList');
    const refreshBtn = document.getElementById('refreshBtn');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const file = fileInput.files[0];
        if (!file) return;
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);

        xhr.upload.addEventListener('progress', (event) => {
            const percent = (event.loaded / event.total) * 100;
            progressBar.style.width = percent + '%';
        });

        xhr.onload = () => {
            if (xhr.status === 200) {
                uploadedArea.innerHTML = '<div class="text-green-600">‚úÖ File uploaded successfully!</div>';
                loadFiles();
            } else {
                uploadedArea.innerHTML = '<div class="text-red-500">‚ùå Upload failed.</div>';
            }
        };

        const formData = new FormData();
        formData.append('file', file);
        xhr.send(formData);
    });

    async function loadFiles() {
        const res = await fetch('/files');
        const html = await res.text();
        fileList.innerHTML = html;
    }

    refreshBtn.addEventListener('click', loadFiles);
    loadFiles();
</script>
</body>
</html>
